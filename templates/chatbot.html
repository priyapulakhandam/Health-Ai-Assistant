<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HealthAI Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f9ff;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .chat-header {
      background: #1976d2;
      color: white;
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .chat-header img {
      height: 28px;
      margin-right: 10px;
    }

    .chat-box {
      height: 400px;
      overflow-y: auto;
      padding: 20px;
      background: #f4faff;
    }

    .chat-bubble {
      max-width: 70%;
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 20px;
      position: relative;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .chat-bubble.user {
      background: #e3f2fd;
      margin-left: auto;
      flex-direction: row-reverse;
    }

    .chat-bubble.bot {
      background: #e8eaf6;
      margin-right: auto;
    }

    .chat-icon {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }

    .input-area {
      display: flex;
      gap: 10px;
      padding: 15px 20px;
      border-top: 1px solid #ddd;
      background: #f9f9f9;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 25px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      background-color: #1976d2;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #135ba1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chat-header">
      <span>ü§ñ HealthAI - Chatbot </span>
      <span style="font-size: 20px;">ü©µ</span>
    </div>

    <div class="chat-box" id="chat-box"></div>

    <div class="input-area">
      <input type="text" id="question" placeholder="Ask me anything about your health..." onkeypress="if(event.key==='Enter'){askChat();}" />
      <button onclick="askChat()">Send</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const chatBox = document.getElementById('chat-box');

      function appendMessage(type, text) {
        const msg = document.createElement('div');
        msg.className = `chat-bubble ${type}`;

        const icon = document.createElement('img');
        icon.className = 'chat-icon';
        icon.src = type === 'user' 
          ? 'https://cdn-icons-png.flaticon.com/128/18373/18373985.png'  // üëß girl icon
          : 'https://cdn-icons-png.flaticon.com/128/11306/11306159.png'; // ü§ñ AI icon

        const content = document.createElement('div');
        content.textContent = text;

        msg.appendChild(icon);
        msg.appendChild(content);
        chatBox.appendChild(msg);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      window.askChat = async function() {
        const input = document.getElementById("question");
        const message = input.value.trim();
        if (!message) return;

        appendMessage("user", message);
        input.value = "";

        try {
          const res = await fetch("/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message })
          });
          const data = await res.json();
          appendMessage("bot", data.response);
        } catch (error) {
          appendMessage("bot", "‚ùå Error reaching the AI server. Please try again.");
        }
      }
    });
  </script>
</body>
</html>
